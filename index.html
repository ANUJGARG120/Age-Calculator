<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <h5 style="color: lightgrey">Create By (A.K.G)</h5>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h1>Age Calculator</h1>
                    <h5>Calculator age from date of birth </h5>
                </div>

                <div class="block">
                    <p class="date">Date</p>
                    <input type="text" name="date" id="date" placeholder="DD" />
                </div>

                <div class="block">
                    <p class="month">Month</p>
                    <input type="text" name="month" id="month" placeholder="MM" />
                </div>

                <div class="block">
                    <p class="year">Year</p>
                    <input type="text" name="year" id="year" placeholder="YYYY" />
                </div>
            </div><br>

            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="Submit" onclick= 'age()'/>
                </div>
            </div>
            <div id="age">Result Age:</div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
